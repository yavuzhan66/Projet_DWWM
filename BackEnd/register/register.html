<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Register</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="../register/register.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<form action="/auth" method="post">
				<label for="username" class="label">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
					<input type="text" name="username" placeholder="Username" id="username" required>
				</label>

				<label for="password" class="label">
					<i class="fas fa-lock"></i>
					<input type="password" name="password" placeholder="Password" id="password" required>
				</label>


                
				<label for="mail" class="label">
					<i class="fas fa-light fa-envelope"></i>
					<input type="mail" name="mail" placeholder="mail" id="mail" required>
					</label>


				<label for="phone" class="label">
                    <i class="fas fa-light fa-phone"></i>
					<input type="phone" name="phone" placeholder="phone" id="phone" required>
                </label>

				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
